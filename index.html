<html>
  <head>
    <title>Basic Editor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <input type="text" id="name" disabled>
      <button id="openclose" disabled>Open</button>
      <button id="save" disabled alt="Ctrl+S">Save</button>
      <button id="delete" disabled>Delete</button>
      <input type="checkbox" id="saveclose" checked disabled>
      <label for="saveonclose">Save on close</label>
      </header>
    <div id="editor"><p id="error" style="text-align: center;">Javascript is required for functionality!</p></div>
    <script src="index.js"></script>
  </body>
</html>
